<meta charset="UTF-8">

<script>
    // Funções auxiliares
    function escreveCabecalhoH1(texto){
        document.write(`<h1> ${texto} </h1>`);
    }
    function escreveCabecalhoH2(texto){
        document.write(`<h2> ${texto} </h2>`);
    }
    function escreveTexto(texto){
        document.write(`${texto} <br>`);
    }
    function escreveConsole(texto){
        console.log(texto);
    }

    escreveCabecalhoH1("8° Exercício.");
    var qtdLetras = 10;
    alert(`Escreva ${qtdLetras} letras.`);
    var letras = [];
    for(var i = 1; i <= qtdLetras; i++){
        var letraAux = prompt(`Escreva a ${i}ª letra: `); 
        letras.push(letraAux);
    }

    letras.forEach(element => {
        escreveConsole(element);
    });
    
    escreveTexto("Verifique o console.");

</script>
