<meta charset="UTF-8">

<script>
    // Funções auxiliares
    function escreveCabecalhoH1(texto){
        document.write(`<h1> ${texto} </h1>`);
    }
    function escreveCabecalhoH2(texto){
        document.write(`<h2> ${texto} </h2>`);
    }
    function escreveTexto(texto){
        document.write(`${texto} <br>`);
    }
    function escreveConsole(texto){
        console.log(texto);
    }
    escreveCabecalhoH1("4° Exercício.");

    var informacoesPessoa = ['Daniel', 56553160940, 1.70, true];
    escreveTexto(informacoesPessoa);
    
    escreveCabecalhoH1("5° Exercício.");
    escreveConsole(`Primeiro elemento da lista: ${informacoesPessoa[0]}`);
    escreveConsole(`Tamanho da lista: ${informacoesPessoa.length}`);
    escreveConsole(`Último elemento da lista ${informacoesPessoa[informacoesPessoa.length-1]}`);
    escreveTexto('Verifique o Console.');

</script>
